<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bubble Game || By Rushikesh Dasarwad</title>

    <link rel="icon" href="./images/favicorn.ico" type="image/x-icon" />

  <body>
    <div class="main">
      <div class="box">
        <div class="box-content">
          <img src="./images/Bubblelogo.png" alt="logo" />
          <h2>How to Play</h2>
          <p>
            In this game you have to hit or click the number visible in the

          </p>

      </div>
