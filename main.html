<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game || By Rushikesh Dasarwad</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicorn.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/ea1d14a28e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitval" class="box">5</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerval" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreval" class="box">0</div>
          </div>
        </div>
        <div id="pbtm"></div>
      </div>
      <button id="reloadval" class="reload-btn">
        <i
          class="fa-sharp fa-solid fa-rotate-right"
          style="color: #fff"
        ></i>
        <h4>Restart</h4>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
